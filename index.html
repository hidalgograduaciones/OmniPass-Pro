<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OmniCorp Hub</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    <!-- Theme color for browser UI -->
    <meta name="theme-color" content="#0a0a0a" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'omni-black': '#0a0a0a',
              'omni-gold': '#d4af37',
              'omni-blue': '#00ffff',
              'omni-gray': {
                DEFAULT: '#1a1a1a',
                light: '#2a2a2a',
                dark: '#111111',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            boxShadow: {
              'glow-blue': '0 0 15px rgba(0, 255, 255, 0.5)',
              'glow-gold': '0 0 15px rgba(212, 175, 55, 0.5)',
              'glow-white': '0 0 15px rgba(255, 255, 255, 0.5)',
              'glow-red': '0 0 15px rgba(255, 0, 0, 0.5)',
            },
            keyframes: {
              pulse: {
                '0%, 100%': { opacity: 1 },
                '50%': { opacity: 0.7 },
              },
            },
            animation: {
              pulse: 'pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "recharts": "https://aistudiocdn.com/recharts@^3.3.0"
  }
}
</script>
  </head>
  <body class="bg-omni-black text-gray-200 font-sans">
    <div id="root"></div>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <script type="module" src="/index.tsx"></script>
    <script>
      // Register Service Worker for PWA
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            })
            .catch(error => {
              console.log('ServiceWorker registration failed: ', error);
            });
        });
      }
    </script>
  </body>
</html>
